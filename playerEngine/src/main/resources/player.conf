############################################
# Configuration file for LineDJ player application
############################################

akka {
    actor {
        provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
            hostname = "127.0.0.1"
            port = 2551
        }
    }
}

splaya {
    playback {
        downloadProgressMessageDelay = 2m
        downloadProgressMessageInterval = 3m
        audioBufferSize = 2097152
        playbackContextLimit = 1048570
    }
    buffer {
        fileSize = 4194304
        chunkSize = 8192
        filePrefix = "Buffer"
        fileExtension = ".tmp"
    }
}